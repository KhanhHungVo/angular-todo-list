<h1 style="text-align: center;">Todo list</h1>
<div class="container">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Add todo ..." aria-label="Recipient's username"
            aria-describedby="button-addon2" [(ngModel)]="newTodoValue" required maxlength="250">
        <button class="btn btn-primary" type="button" id="button-addon2" (click)="addTodo()" [disabled]="isLoading">Submit</button>
    </div>
    <table class="table">
        <tbody>
            <tr *ngFor="let todo of todos; let i = index">
                <td><input class="form-check-input" type="checkbox" value="" [ngModel]="todo.isCompleted"
                        id="flexCheckDefault" (click)="done(i)"></td>

                <td colspan="9">
                    <div class="row">
                        <div class="col-md-10">
                            <span class="{{(todo.isCompleted?'done':'')}}">{{todo.description}}</span>
                        </div>
                        <div class="col-md-1">
                            <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" (click)="callEditModal(todo, i)" [disabled]="isLoading">Edit</button>
                        </div>
                        <div class="col-md-1">
                            <button class="btn btn-danger" type="button" (click)="removeTodo(i)" [disabled]="isLoading">Delete</button>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Todo item</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" aria-label="Recipient's username"
                        aria-describedby="button-addon2" [(ngModel)]="editTodoValue" required maxlength="250">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="editTodo()">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
