<h1 style="text-align: center;">Todo list</h1>
<div class="container">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Add todo ..." aria-label="Recipient's username"
            aria-describedby="button-addon2" [(ngModel)]="newTodo">
        <button class="btn btn-primary" type="button" id="button-addon2" (click)="saveTodo()">Submit</button>
    </div>
    <table class="table">
        <tbody>
            <tr *ngFor="let todo of todos; let i = index">
                <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                        class="{{(todo.isCompleted?'done':'')}}" (click)="done(i)"></td>
                
                <td colspan="9">
                    <div class="row">
                        <div class="col-md-10">
                            <span class="{{(todo.isCompleted?'done':'')}}">{{todo.description}}</span>
                        </div>
                        <div class="col-md-1">
                            <button class="btn btn-outline-secondary" type="button">Edit</button>
                          </div>
                          <div class="col-md-1">
                            <button class="btn btn-danger" type="button" (click)="remove(i)">Delete</button>
                          </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
